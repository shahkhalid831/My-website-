
<!DOCTYPE html>

        .product-card h2 { font-size: 20px; margin: 10px 0; }
        .product-card .price { font-size: 18px; color: #e60000; font-weight: bold; margin: 10px 0; }
        footer { background-color: #333; color: #fff; text-align: center; padding: 10px; }
    </style>
</head>
